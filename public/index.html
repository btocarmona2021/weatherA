<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clima en tu ciudad</title>
</head>
<body>
<main class="container-fluid pt-3 header">
    <div class="row">
        <div class="col-6 w-50">
            <label for="provincias" class="text-white">Ingresa tu provincia</label>
            <select name="provincias" id="provincias" class="form-control"></select>
        </div>
        <div class="col-6 w50">
            <label for="ciudades" class="text-white">Ingresa tu ciudad</label>
            <select name="ciudades" id="ciudades" class="form-control"></select>
        </div>
    </div>
</main>

<section class="container-fluid header p-3">
    <fieldset class="row d-flex justify-content-around">
        <legend class="text-white">Clima actual en tu ciudad</legend>
        <div class="col-3 bg-dark-subtle p-3 text-black rounded-2 shadow-sm">
            <p>Ciudad: <span id="ciudad"></span></p>
            <p>Hoy es: <span id="dia"></span></p>
            <p>Fecha: <span id="fecha"></span></p>
        </div>
        <div class="col-3 bg-dark-subtle p-3 text-black rounded-2 shadow-sm">
            <p>Hora: <span id="hora"></span></p>
            <p>Temperatura: <span id="temperatura"></span></p>
            <p>Cielo: <span id="cielo"></span></p>
        </div>
        <div class="col-3 bg-dark-subtle p-3 text-black rounded-2 shadow-sm">
            <p>Sensacion Termica: <span id="sensacion"></span></p>
            <p>Humedad: <span id="humedad"></span></p>
            <p>Viento: <span id="viento"></span></p>
        </div>
    </fieldset>
</section>

<section class="container-fluidp p-3 bg-dark">
    <h4 class="text-white">Pronostico extendido x 5 dias</h4>
    <div class="row d-flex justify-content-around" id="pronostico">
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
